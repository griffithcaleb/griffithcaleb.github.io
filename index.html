<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="addAPlayListHeader">
          <h3>Add A Playlist</h3>
          <button id ='addPlaylistButton'type="button">begin</button>
         </div>
         <div class="activePlayListsHeader">
           <h3>Your Playlists</h3>
          </div>
      </div>
      <div class="createNewPlayListContainer">
        <div class="calendar">
          <input type="date" id="start" name="trip-start"
         value="2018-07-22"
         min="2018-01-01" max="2018-12-31">
          </div>
          <div class="whatTime?">
            <input type="time" id="startTime" name="appt"
             min="9:00" max="18:00" required>
             <input type="time" id="startTime" name="appt"
              min="9:00" max="18:00" required>
             <div class="setTime">
               <button type="button" name="button">set time?</button>
             </div>
          </div>
          <div class="nameEvent">
            <form id="nameEventForm" action="index.html" method="post">
              <input type="text" id='nameEventInput'>
            </form>
          </div>
          <div class="slider">
              <input type="range" min="1" max="10" value="" id="intensitySelector">
              <div class="showRanges">

              </div>
          </div>
          <div>
            <input type="checkbox" id="autoplay" name="autoplay"checked>
            <label for="autoplay">autoplay</label>
          </div>
          <div class="donebutton">
            <button type="button" name="button">Done</button>
          </div>
      </div>
    <div class="activePlayListContianer">
      <div class="">

      </div>
    </div>
    </div>

  </body>
</html>
