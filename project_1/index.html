<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="addAPlayListHeader">
          <h3>Add A Playlist</h3>
          <button id ='addPlaylistButton'type="button">begin</button>
         </div>
         <div class="activePlayListsHeader">
           <h3>Your Playlists</h3>
          </div>
      </div>
      <div class="createNewPlayListContainer">
        <div class="calendar">
          <p>set a date for your event</p>
          <input type="date" id="day" name="trip-start"
         value=""
         min="2019-01-01" max="2025-12-31">
         <button type="button" id= 'setdatebutton'>set</button>
          </div>
          <div class="whatTime?">
            <p>set start time for your event</p>
            <input type="time" id="startTime" name="appt"
             min="9:00" max="18:00" required>
             <input type="text" id = 'durationofeven' placeholder="duration of event">
          </div>
          <div class="nameEvent">
            <form id="nameEventForm" action="index.html" method="post">
              <input type="text" id='nameEventInput' placeholder="name your Event">
            </form>
          </div>
          <div class="slider">
              <p>set an intesity level for your music during your event</p>
              <input type="range" min="1" max="10" value="" id="intensitySelector">
              <div class="showRanges">

              </div>
          </div>
          <div>
            <input type="checkbox" id="autoplay" name="autoplay"checked>
            <label for="autoplay">autoplay</label>
          </div>

          <div class="donebuttons">
            <button id = 'addEventToDay' type="button" name="button">AddEventToDay</button>
            <button id = 'submitPlayList'type="button" name="button">Done With Day</button>
          </div>
      </div>
    <div class="activePlayListContianer">
      <div class="">

      </div>
    </div>
    </div>

  </body>
</html>
